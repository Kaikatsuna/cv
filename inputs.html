<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Inputs Cheat Sheet</title>
</head>
<body>
    <form class="some-class">
        <div>
            <label>Button</label> 
            <input type="button">
        </div>
        <div>
            <label>Checkbox</label>
            <input type="checkbox">
        </div>
        <div>
            <label>Color</label>
            <input type="color">
        </div>
        <label>Date</label>
        <input type="date"><br>
        <label>Date & Time</label>
        <input type="datetime-local"><br>
        <label>Email</label>
        <input type="email"><br>
        <label>File</label>
        <input type="file"><br>
        <label>Hidden value</label>
        <input type="hidden"><br>
        <label>Image</label>
        <input type="image"><br>
        <label>Month</label>
        <input type="month"><br>
        <label>Number</label>
        <input type="number"><br>
        <label>Password</label>
        <input type="password"><br>
        <label>Radio</label>
        <input type="radio"><br>
        <label>Range</label>
        <input type="range"><br>
        <label>Search</label>
        <input type="search"><br>
        <label>Telephone</label>
        <input type="tel"><br>
        <label>Text</label>
        <input type="text"><br>
        <label>Time</label>
        <input type="time"><br>
        <label>URL</label>
        <input type="url"><br>
        <label>Week</label>
        <input type="week"><br>
        <input type="submit" value="Submit"><br>
        <input type="reset">
    </form>
</body>
</html>
